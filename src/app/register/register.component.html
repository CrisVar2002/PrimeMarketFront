<ion-content class="centrarElementos">
  <ion-card class="card-narrow">
    <ion-card-header>
      <ion-card-title class="main-title">Registrar con correo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="ion-color-tertiary">
        <ion-input label="Nombres" label-placement="floating" placeholder="Introduce tus nombres" color="secondary"></ion-input>
        <ion-icon slot="start" name="person-outline"></ion-icon>
      </ion-item>
      <ion-item color="ion-color-tertiary">
        <ion-input label="Apellidos" label-placement="floating" placeholder="Introduce tus apellidos" color="secondary"></ion-input>
        <ion-icon slot="start" name="person-outline"></ion-icon>
      </ion-item>
      <ion-item color="ion-color-tertiary">
        <ion-input label="Correo electrónico" label-placement="floating" placeholder="nombre@gmail.com" color="secondary"></ion-input>
        <ion-icon slot="start" name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item color="ion-color-secondary">
        <ion-input label="Contraseña" label-placement="floating" type="password" placeholder="Introduce tu contraseña" color="secondary"></ion-input>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-button href="/home" expand="block" color="first" class="long-button">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-img src="/assets/icon/logo.svg" alt="Logo Prime Market" class="logoStyle"></ion-img>
</ion-content>
